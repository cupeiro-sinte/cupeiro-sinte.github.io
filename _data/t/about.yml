# About me translations
description: 
  en: Hi! I am Iago, founder of Cupeiro Solucións Intelixentes de Enerxía (Sinte). 
      I come from a family with many heating and plumbing installers.
      I want to take this tradition a step further with my engineering and control expertise,
      with the clear mission of reducing the energy use and carbon emissions of the building sector.
      <br><br>
      My current interests fall in the simulation and optimal control of integrated building and district thermal energy systems. 
      Regarding intelligent control, my philosophy englobes a path that combines physical model-based optimal control and artificial intelligent methods 
      such as deep learning.
      I also have a clear weakness for geothermal energy, the latent energy that comes from the roots of our planet.
      <br><br>
      I have a PhD in Engineering Science from Katholiek Universiteit Leuven (KU Leuven), Belgium, supervised by prof. Lieve Helsen. 
      My PhD thesis englobed the application of Model Predictive Control in buildings to reduce their energy use while keeping the required levels of thermal comfort. 
      Particularly, I focused in hybrid GEOTABS buildings (high-inertia concrete buildings with an hybrid geothermal system)
      and with emphasis in the long-term control of the geothermal system. 
      I also realized a post-doc at the same university that aimed at improving the performance of industrial processes using artificial intelligence methods.
      <br><br>
      Before that, I studied Industrial Engineering with Mechanical Engineering expertise and a MSc in Energy and Sustainability both in University of Vigo,
      where I also worked in the Solar Energy and Refrigeration group under the supervision of prof. Jośe Fernández Seara.
      <br><br>
      I have formation in management and entrepreneurship through the InnoEnergy PhD school, where I attended many courses in institutions such as ESADE, 
      Grenoble École de Management, Uppsala University or AGH Krakow.
      <br><br>
      I also visited several institutions such as Polytéchnique Montréal under the supervision of prof. Massimo Cimmino
      and Cork Institute of Technology under the supervision of prof. Matt Cotterell.
      <br><br>
      I am a devoted believer of education and the open-source community and, as such, many of the tools I use come from here. 
      My publications are available on Google Scholar or ResearchGate and my open-source repositories can be found on Github.
      <br><br>
      In my free time I like all kind of outdoor activities including sports and traveling.
      <br><br>
  es: ¡Hola! Soy Iago, fundador de Cupeiro Solucións Intelixentes de Enerxía (Sinte).
      Vengo de una familia llena de instaladores de calefacción y fontanería. 
      Me gustaría llevar esta tradición un paso más allá con mis conocimientos en ingeniería y control,
      con la clara misión de reducir las emisiones de carbono y la energía utilizada por los edificios.
      <br><br>
      Mis intereses incluyen la simulación energética y el control óptimo de sistemas térmicos y energéticos, 
      en particular edificios y distritos y su integración completa.
      Con respecto al control inteligente, mi filosofía engloba una combinación de control óptimo basado en modelos matemáticos que incluyan la física del sistema
      y métodos de inteligencia artificial, como deep learning.
      También tengo una clara debilidad por la energía geotérmica, la energía latente que proviene de las raíces de nuestro planeta. 
      <br><br>
      Tengo un doctorado en ciencia de la ingeniería por la Universidad de Lovaina (KU Leuven), Bélgica, supervisado por la prof. Lieve Helsen.
      My tesis doctoral abarcó la aplicación de control predictivo por modelo (Model Predictive Control) a edificios para reducir la energía que utilizan 
      a la par que mantener los niveles de confort térmico. En particular, me centré en edificios hybrid GEOTABS (edificios de hormigón con alta inercia térmica 
      y con un sistema geotérmico híbrido) y con énfasis en el control a largo plazo del sistema geotérmico.
      También realicé un post-doctorado en la misma universidad dirigido a mejorar el rendimiento de procesos industriales usando métodos de inteligencia artificial.
      <br><br>
      Anteriormente, estudié ingeniería industrial (especialidad mecánica) y un máster en energía y sostenibilidad, ambos en la Universidad de Vigo,
      donde también trabajé en el grupo de Energía Solar y Refrigeración bajo la supervisión del prof. José Fernández Seara.
      <br><br>
      Tengo formación en administración y emprendimiento a través de la InnoEnergy PhD school, donde realicé varios cursos en instituciones como ESADE, 
      la Escuela internacional de Gestión de Grenoble, la Universidad de Uppsala o la AGH Universidad de Ciencia y Tecnología de Cracovia.
      <br><br>
      También visité como invitado instituciones como la Escuela Politécnica de Montreal bajo la supervisión del prof. Massimo Cimmino
      o el Instituto Tecnológico de Cork bajo la supervisión del prof. Matt Cotterell.
      <br><br>
      Creo firmemente en la educación y la comunidad de código abierto y, por lo tanto, muchas de las herramientas que utilizo provienen de aquí. 
      Mis publicaciones están disponibles en Google Scholar o ResearchGate y mis repositorios de código abierto se pueden encontrar en Github.
      <br><br>
      En mi tiempo libre me gusta cualquier tipo de actividad al aire libre, incluyendo deportes y viajar.
      <br><br>
  gl: ¡Ola! Son Iago, fundador de Cupeiro Solucións Intelixentes de Enerxía (Sinte).
      Veño dunha una familia chea de instaladores de calefación y fontanaría. 
      Gustaríame levar esta tradición un paso máis alá cos meus coñecementos en enxeñaría e control,
      coa clara misión de reducir as emisións de carbono e a enerxía utilizada polos edificios.
      <br><br>
      Os meus intereses inclúen a simulación enerxética e o control óptimo de sistemas térmicos e enerxéticos, 
      en particular edificios e distritos e a súa integración completa.
      Con respeto ao control intelixente, a miña filosofía engloba unha combinación de control óptimo basado en modelos matemáticos que inclúan a física do sistema
      e métodos de intelixencia artificial, como deep learning.
      Tamén teño unha clara debilidade pola enerxía xeotérmica, a enerxía latente que ven das raíces do noso planeta. 
      <br><br>
      Teño un doutorado en ciencia da enxeñaría pola Universidade de Lovaina (KU Leuven), Bélxica, supervisado pola prof. Lieve Helsen.
      A miña tese de doutoramento abarcou a aplicación de control preditivo por modelo (Model Predictive Control) a edificios para reducir a enerxía que utilizan 
      á vez que manter os niveis de confort térmico. En particular, centreime en edificios hybrid GEOTABS (edificios de formigón con alta inercia térmica 
      e máis cun un sistema xeotérmico híbrido) e con énfase no control a longo prazo do sistema xeotérmico.
      Tamén realicei un post-doctouramento na misma universidade dirixido a mellorar o rendemento de procesos industriais usando métodos de intelixencia artificial.
      <br><br>
      Con anterioridade, estudei enxeñería industrial (especialidade mecánica) e un máster en enerxía e sustentabilidade, ámbolos dous na Universidade de Vigo,
      onde tamén traballei no grupo de Enerxía Solar e Refrixeración baixo a supervisión do prof. José Fernández Seara.
      <br><br>
      Teño formación en administración e emprendemento a través da InnoEnergy PhD school, onde realicei varios cursos en institucións como ESADE, 
      a Escola internacional de Xestión de Grenoble, aUniversidade de Uppsala ou a AGH Universidade de Ciencia e Tecnoloxía de Cracovia.
      <br><br>
      Tamén visitei como invitado institucións como a Escola Politécnica de Montreal baixo a supervisión do prof. Massimo Cimmino
      ou o Instituto Tecnolóxico de Cork baixo a supervisión do prof. Matt Cotterell.
      <br><br>
      Creo firmemente na educación e na comunidade de código aberto e, polo tanto, moitas das ferramentas que utilizo veñen de aquí. 
      As miñas publicacións están dispoñibles en Google Scholar ou ResearchGate e os meus repositorios de código aberto podense atopar en Github.
      <br><br>
      No meu tempo de lecer gústame calquera tipo de actividade ao aire libre, incluíndo deportes e viaxar.
      <br><br>
