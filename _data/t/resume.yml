      description: 
        en: "<u>2020-2022: GEOTABS session;</u> 
            teaching the basics of GEOTABS buildings using an online platform, 
            where the students have to design a GEOTABS building, 
            its HVAC energy system and analyze and undestand its dynamic behavior<br>
            <u>2017-2020: Heat pump laboratory;</u> 
            teaching the basics of heat pumps to small groups of students, 
            where they have to virtually interact with a real heat pump 
            and demonstrate their understanding of the thermodynamic cycles"
        es: "<u>2020-2022: Sesión GEOTABS;</u> 
            principios básicos de edificios GEOTABS usando una plataforma online,
            donde los estudiantes tienen que diseñar un edificio GEOTABS,
            su sistema de calefacción y climatización y analizar y entender su comportamiento dinámico<br>
            <u>2017-2020: Laboratorio de bombas de calor;</u> 
            principios básicos de bombas de calor en pequeños grupos de estudiantes,
            donde tienen que interactuar remotamente con una bomba de calor real
            y demostrar su comprensión de los ciclos termodinámicos"
        gl: "<u>2020-2022: Sesión GEOTABS;</u> 
            principios básicos dos edificios GEOTABS usando unha plataforma online,
            onde os estudantes teñen que deseñar un edificio GEOTABS,
            o seu sistema de calefacción e climatización e analizar e comprender o seu comportamento dinámico<br>
            <u>2017-2020: Laboratorio de bombas de calor;</u> 
            principios básicos das bombas de calor en pequenos grupos de estudantes,
